{% extends 'base/base.html' %}

{% block title %}Register Here{% endblock %}

{% block maincontent %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header text-center bg-primary text-white">
                        <h4>Register for an Account</h4>
                    </div>
                    <div class="card-body">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}

                        <form action="" method="post">
                            {% csrf_token %}
                            
                            <!-- Username -->
                            <div class="form-group">
                                <label for="id_username">Username</label>
                                <input type="text" name="username" id="id_username" class="form-control"  placeholder="Enter a unique username" required>
                            </div>

                            <!-- First Name -->
                            <div class="form-group">
                                <label for="id_first_name">First Name</label>
                                <input type="text" name="first_name" id="id_first_name" class="form-control"  placeholder="Enter your first name" required>
                            </div>

                            <!-- Last Name -->
                            <div class="form-group">
                                <label for="id_last_name">Last Name</label>
                                <input type="text" name="last_name" id="id_last_name" class="form-control"  placeholder="Enter your last name" required>
                            </div>

                            <!-- Mobile Number -->
                            <div class="form-group">
                                <label for="id_mobile_no">Mobile Number</label>
                                <input type="text" name="mobile_no" id="id_mobile_no" required class="form-control"  placeholder="Enter your mobile number" required>
                            </div>

                            <!-- Password -->
                            <div class="form-group">
                                <label for="id_password">Password</label>
                                <input type="password" name="password" id="id_password" class="form-control"  placeholder="Enter a strong password" required>
                            </div>

                            <!-- Submit Button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-block">Register</button>
                            </div>
                        </form>

                        <!-- Login Link -->
                        <div class="mt-3 text-center">
                            <p>Already have an account? <a href="/login/" class="text-primary">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
